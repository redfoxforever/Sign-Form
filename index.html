<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="sign-div">
        <div class="container sign-container">

            <h1 class="sign-title">Create Account</h1>
            <p class="sign-desc">Create a free salmanwap account to access all articles and videos.</p>

            <form action="" class="sign-form">

                <div class="username__box">
                    <p class="username-title">Username</p>
                    <input type="text" name="" id="username-input" maxlength="16">
                    <p class="username-desc">Must not contain any special character</p>
                </div>

                <div class="password__box">
                    <p class="password__title">Password</p>
                    <input type="password" name="" id="password-input" maxlength="16">
                    <p class="password-desc">Must have at least 8+ characters</p>
                </div>

                <input type="submit" value="Create a free account" class="submit-btn">
            </form>

        </div>
    </div>

</body>
</html>
